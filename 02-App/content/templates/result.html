
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1 class="text-center text-primary">Poll Result</h1>
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="well well-lg">
                <strong>Question</strong><br/>{{pollService.poll.question}}
            </div>
            <!--table to show result<br/>-->
            <!--{{pollService.poll | json}}-->
            <table class="table table-striped table-border">
                <tr ng-repeat="choice in pollService.poll.choices">
                    <td style="width: 25%">{{choice.text}}</td>
                    <td style="width: 75%">
                        <table style="background: lightblue; width: {{100*choice.count/totalVotes}}%;text-align: right;">
                            <tr><td>{{choice.count}}</td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
