
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h1 class="text-center text-primary">Polls</h1>
            <hr/>
            <form class="form-inline">
            <div class="form-group">
            <a href="#/createPoll" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Poll</a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search poll" ng-model="pollFilter.question"/>
            </div>
            </form>
            <hr/>
            <ul class="list-unstyled">
                <li ng-repeat="poll in polls | filter:pollFilter"><a ng-click=viewPollPage(poll)>{{poll.question}}</a></li>
                
            </ul>
        </div>
    </div>
</div>
